{% extends "base_menu.html" %}
{% load static %}

{% block body %}

    <body>
    <div class='reg' style="display: flex">
        <div class="inside">
            <img src="{{ user.profile.image.url  }}">
            <div>
                <p class="">{{ user.username }}</p>
                <p>{{ user.email }}</p>
            </div>
        </div>
        <div class="inside">
        <form action="" method="post"  enctype="multipart/form-data">
            {% csrf_token %}

            {{ u_form.username }}
            <br>

            {{ u_form.email }}
            <br>

            {{ p_form.image }}


            <div class="">
                <br>
                <br>
                <br>
                <button class="reg_button" type="submit">Обновить</button>
            </div>
        </form>

    </div>




    <style>
        .cntr_no_col {
        {##} margin: auto;
            width: max-content;
        }
        .inside{
            margin-left: 20px;
        }
        .reg_btn_div {
            margin-top: 10px;
            text-align: center;
        }

        .reg {
            margin: auto;
            width: max-content;
            background-color: antiquewhite;
            padding: 20px;
            margin-top: 20px;
            border-radius: .5em;
            box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);
        }

        .help_text {
            color: red;
            margin: 0;
            font-size: 10px;
        }

        .reg_button {
            background-color: #fe6637;
            border-radius: .5em;
            border: 0;
            width: 150px;
            height: 30px;

        }

        .reg_button:hover {
            background: green;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
        }

        .errorlist {
            color: red;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
    </style>
{% endblock body %}
