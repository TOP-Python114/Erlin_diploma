{% extends "base_menu.html" %}
{% load static %}



{% block body %}


    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="cntr_no_col">
            <div class="reg">
                <div>
                    {{ form.username }}
                    <br>
                    {{ form.password }}

                </div>
                <div>
                    <br>
                    <input type="submit" class="reg_button">
                </div>
            </div>
        </div>
     <div class="reg_btn_div">
        <small class="reg_btn_div">
            Нужен аккаунт? <a href="{% url 'register' %}">Регистрация</a>
        </small>
    </div>
    </form>






 <style>
        .cntr_no_col {
        {##} margin: auto;
            width: max-content;
        }

        .reg_btn_div {
            margin-top: 10px;
            text-align: center;
        }

        .reg {
            margin: auto;
            width: max-content;
            background-color: #aaaaaa;
            padding: 20px;
            margin-top: 20px;
            border-radius: .5em;
            box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);
        }

        .help_text {
            color: red;
            margin: 0;
            font-size: 10px;
        }

        .reg_button {
            background-color: #fe6637;
            border-radius: .5em;
            border: 0;
            width: 150px;
            height: 30px;

        }

        .reg_button:hover {
            background: green;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
        }
        .errorlist{
            color:red;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
    </style>

{% endblock body %}
