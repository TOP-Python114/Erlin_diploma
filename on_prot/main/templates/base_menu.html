<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/menu.css" %}"/>
    <link rel="stylesheet" href="{% static "css/fonts.css" %}"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
  <link rel="stylesheet" href="{% static "css/forms.css" %}"/>
    <title>{% block title %} {% endblock title %}</title>
</head>

<body class="{% block bdclass %}{% endblock bdclass %}">

<div>
    <nav class="page__menu page__custom-settings menu">
        <ul class="menu__list r-list">
            <li class="{% block class_menu_main %}{% endblock class_menu_main %} menu__group "><a href="{% url 'hello' %}" class="menu__link r-link text-underlined">Главная
            </a></li>
            <li class="{% block class_menu_reg %}{% endblock class_menu_reg %} menu__group"><a href="{% url 'rc' %}" class="menu__link r-link text-underlined">Регистрация
                турнира</a></li>
            <li class="{% block class_menu_start %}{% endblock class_menu_start %} menu__group"><a href="{% url 'cs' %}" class="menu__link r-link text-underlined">Старт турнира</a>
            </li>
            <li class="{% block class_menu_reg_sp %}{% endblock class_menu_reg_sp %} menu__group"><a href="{% url 'rs' %}" class="menu__link r-link text-underlined">Регистрация
                спортсмена на соревнование</a></li>
            <li class="{% block class_menu_protocol %}{% endblock class_menu_protocol %} menu__group"><a href="{% url 'pc' %}" class="menu__link r-link text-underlined">Протоколы</a>
            </li>
         <li class="{% block class_menu_new_sportsmen %}{% endblock class_menu_new_sportsmen %} menu__group"><a href="{% url 'ns' %}" class="menu__link r-link text-underlined">Новый спортсмен</a>
            </li>
        </ul>
    </nav>

</div>

</html>
